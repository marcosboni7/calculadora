
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="container-informats">  <!--vai pegar todo nosso container-->
        <section class="content-geeki">
            <h3 class="text-center">Calculadora de Juros do ale</h3>
            <hr>
            <form onsubmit="return false"> <!--vai retornar falso pra gente-->
                <div class="row">
                    <div class="col-md-6">
                        <label class="control-label">Valor Inicial:</label>
                        <input class="montante form-control" type="number" placeholder="Valor inicial">
                    </div>
                    <div class="col-md-6">
                        <label class="control-label">Aporte Mensal:</label>
                        <input class="aporte form-control" type="number" placeholder="Digitar">
                    </div>
                </div>
                <hr>
                <div class="row"> <!--row sera o pai das col-->
                    <legend >Taxa</legend>
                    <div class="col-md-6">
                        <label class="control-label">Mensal</label>
                        <input class="taxa form-control" type="number" placeholder="Taxa de juros">
                    </div>
                    <div class="col-md-6">
                        <label class="control-label">Ou taxa anual</label>
                        <input class="taxaAno form-control" type="number" placeholder="Digitar">
                    </div>
                </div>
                <hr>
                <div class="row">
                    <legend>Prazo</legend>
                    <div class="col-md-4">
                        <label class="control-label">Em meses (padrão)</label>
                        <input class="prazo form-control" type="number" placeholder="Meses">
                    </div>
                    <div class="col-md-4">
                        <label>Ou em anos</label>
                        <input class="prazoAno dataput form-control" type="number" placeholder="Senão, vazio">
                    </div>
                    <div class="col-md-4">
                        <label>Ou até data específica</label>
                        <input class="ateVencer dataput form-control" type="date" placeholder="Data do Vencimento">
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <input type="submit" class="btn btn-primary btn-block btn-lg simulaUm" value="Calcular Juros" style="background-color: black;">
                    </div>
                </div>
            </form>
            <hr>
            <div class="row resultados">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped table-dark">
                        <thead>
                            <tr>
                                <th>Aplicação inicial</th>
                                <th>Soma Aplicações</th>
                                <th>Juros total</th>
                                <th>Acumulados</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>R$ <span class="apIn">.</span></td>
                                <td>R$ <span class="apOut">.</span></td>
                                <td>R$ <span class="apJu">.</span></td>
                                <td>R$ <span class="apTot">.</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <section>
                    <label class="control-label">Dados parciais e acumulados:</label>
                    <p></p>
                    <div id="printfinal" class="table-responsive">
                        <table class="table table-bordered table-hover table-striped table-dark">
                            <thead>
                                <tr>
                                    <th>Mês </th>
                                    <th>Aportes</th>
                                    <th>Juros no mês</th>
                                    <th>Juros total</th>
                                    <th>Acumulado</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </section>
            </div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
